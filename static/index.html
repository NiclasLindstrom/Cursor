<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“¦ Inventory Management</h1>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search by EAN code, name, or description..."
                    autocomplete="off"
                >
                <button id="scanBtn" class="scan-btn" title="Scan Barcode">
                    ðŸ“· Scan
                </button>
            </div>
            <div id="cameraContainer" class="camera-container hidden">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas" class="hidden"></canvas>
                <div class="camera-controls">
                    <button id="stopScanBtn" class="btn btn-secondary">Stop Scanning</button>
                </div>
            </div>
        </div>

        <div class="actions">
            <button id="addArticleBtn" class="btn btn-primary">+ Add New Article</button>
        </div>

        <div id="articlesList" class="articles-list">
            <!-- Articles will be loaded here -->
        </div>

        <!-- Modal for Add/Edit Article -->
        <div id="articleModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add Article</h2>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>
                <form id="articleForm">
                    <div class="form-group">
                        <label for="eanCode">EAN Code *</label>
                        <input type="text" id="eanCode" name="ean_code" required>
                    </div>
                    <div class="form-group">
                        <label for="articleName">Name *</label>
                        <input type="text" id="articleName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" name="quantity" value="0" min="0">
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" id="price" name="price" step="0.01" min="0">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
